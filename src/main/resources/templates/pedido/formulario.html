<html>
<head>
<meta charset="utf-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
	rel="stylesheet">
</head>
<style>
.logo-container{
	background-color: #47bcff;
	color: #ffff;

}

.logo{
	font-family: 'Handlee', cursive;
	font-size: 2.5rem;		
}
</style>


<body>
	
	<div class="logo-container mb-3 p-3 d-flex justify-content-between">
		<span class="logo">Mudi</span>
		<span class="mt-3">login</span>
		
	</div>
	
	<div class="container">
		<div class="Jumbotron mb-0">
			<h1 class="display-4">Novo Pedido</h1>
		</div>
		
		

       <div class="card mb mt-3">
       
		<form th:object="${requisicaoNovoPedido}" class="card body" action="/pedido/novo" method="post">
			<div class="form group mb-3">
				<label class="form-label" for="nomeProduto">Produto</label> 
				<input class="form-control" name="nomeProduto" placeholder="Nome do produto" /> 
				<small>Informar qual é o nome do produto</small>
			</div>

			<div class="form group mb-3">
				<label class="form-label" for="urlDoProduto">URL</label> 
				<input class="form-control" name="urlDoProduto" placeholder="URL do produto" /> 
				<small>Procure em um site a url do produto que voce deseja e cole aqui</small>
			</div>
			
			<div class="form group mb-3">
				<label class="form-label" for="urlImagem">Imagem</label> 
				<input class="form-control" name="urlImagem" placeholder="URL da Imagem" /> 
				<small>Copie uma boa url da imagem e cole aqui para ajudar os compradores</small>
			</div>
			
			<div class="form group mb-3">
				<label class="form-label" for="descricao">Descrição</label> 
				<textarea class="form-control" name="descricao" placeholder="Adicione detalhes importantes para ajudar o comprador"></textarea>
			</div>
            <div>
            	<button class="btn btn-primary" type="submit">Cadastrar</button>
            </div>
            			
		</form>
	</div>
	</div>


</body>
</html>
