<html>
<head>
<meta charset="utf-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="Jumbotron mb-0">
			<h1 class="display-4">Novo Pedido</h1>
		</div>

       <div class="card mb mt-3">
       
		<form th:object="${requisicaoNovoPedido}" class="card body" action="/pedido/novo" method="post">
			<div class="form group mb-3">
				<label class="form-label" for="nomeProduto">Produto</label> 
				<input th;field="*{nomeProduto}" class="form-control" placeholder="Nome do produto" /> 
				<small>Informar qual é o nome do produto</small>
			</div>

			<div class="form group mb-3">
				<label class="form-label" for="urlDoProduto">URL</label> 
				<input th;field="*{urlDoProduto}" class="form-control" placeholder="URL do produto" /> 
				<small>Procure em um site a url do produto que voce deseja e cole aqui</small>
			</div>
			
			<div class="form group mb-3">
				<label class="form-label" for="urlImagem">Imagem</label> 
				<input th;field="*{urlImagem}" class="form-control" placeholder="URL da Imagem" /> 
				<small>Copie uma boa url da imagem e cole aqui para ajudar os compradores</small>
			</div>
			
			<div class="form group mb-3">
				<label class="form-label" for="descricao">Descrição</label> 
				<textarea th;field="*{descricao}" class="form-control" placeholder="Adicione detalhes importantes para ajudar o comprador"></textarea>
			</div>
            <div>
            	<button class="btn btn-primary" type="submit">Cadastrar</button>
            </div>
            			
		</form>
	</div>
	</div>


</body>
</html>
